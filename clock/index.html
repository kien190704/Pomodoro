<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=EG+Garamond:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pomodoro App</title>
</head>

<body>
    <div class="app-container">
        <h1>pomodoro</h1>
        <div class="app-message">press start to begin</div>
        <div class="app-circle">
            <div class="circle-shape">
                <div class="semi-circle right-side circle-mask"></div>
                <div class="semi-circle right-side circle"></div>
                <div class="semi-circle left-side circle-mask"></div>
                <div class="semi-circle left-side circle"></div>
            </div>
            <div class="app-counter-box">
                <p><span class="minutes" id="minute">0</span>:<span class="seconds" id="second">01</span></p>
            </div>
            <button class="btn-start" id="btn" >start</button>
            <button class="btn-stop" id="btn-stop" >stop</button>
            <button class="btn-reset" id="btn-reset" >reset</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
